<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Mastodon Share button</title>
        <link rel="stylesheet" href="index.css">
        <!-- This two lines are neeeded for the share button to work -->
        <link rel="stylesheet" href="mastodonShare.css">
        <script src="mastodonShare.js"></script>
        <!-- End -->
    </head>
    <body>
        <h1>Simple Mastodon share button</h1>
        <h2>Share this page</h2>
        <p>
            <!-- Insert the button -->
            <button class="mastodon-share"></button>
        </p>
        <h2>Share a specified page</h2>
        <!-- Insert the button -->
        <button class="mastodon-share" data-title="Join Mastodon!" data-href="https://joinmastodon.org"></button>
    </body>
</html>
